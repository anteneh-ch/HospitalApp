<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Dashboard | PIMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/patient-dashboard.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h2>Welcome, <span id="patient-name"></span></h2>
      <button onclick="logoutPatient()">Logout</button>
    </div>
  </header>

  <main>
    <section class="card">
      <h3>Medical History</h3>
      <div id="record-list"></div>
    </section>

    <section class="card">
      <h3>Appointments</h3>
      <div id="appointment-list"></div>
    </section>

    <section class="card">
      <h3>Flagged Doctors</h3>
      <div id="flagged-doctors"></div>
    </section>
  </main>

  <script src="js/patient-dashboard.js"></script>
</body>
</html>
