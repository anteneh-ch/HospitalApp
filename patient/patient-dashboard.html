<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Dashboard | PIMS</title>
  <link rel="stylesheet" href="css/patient-dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h2>Patient Dashboard</h2>
    <button class="logout" onclick="logoutPatient()">Logout</button>
  </header>

  <div class="container">
    <div class="sidebar">
      <ul>
        <li><a href="#" class="active" onclick="showSection('diagnosis')">ğŸ“ Diagnosis</a></li>
        <li><a href="#" onclick="showSection('medication')">ğŸ’Š Medication</a></li>
        <li><a href="#" onclick="showSection('tests')">ğŸ§ª Test Orders & Results</a></li>
      </ul>
    </div>

    <div class="main">
      <!-- Diagnosis Section -->
      <div class="card section" id="diagnosis-section">
        <h3>Diagnosis History</h3>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Hospital</th>
              <th>Doctor</th>
              <th>Disease</th>
              <th>Test Result</th>
            </tr>
          </thead>
          <tbody id="diagnosis-list"></tbody>
        </table>
      </div>

      <!-- Medication Section -->
      <div class="card section" id="medication-section" style="display: none">
        <h3>Medication History</h3>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Hospital</th>
              <th>Doctor</th>
              <th>Medication</th>
            </tr>
          </thead>
          <tbody id="medication-list"></tbody>
        </table>
      </div>

      <!-- Test Section -->
      <div class="card section" id="tests-section" style="display: none">
        <h3>Test Orders & Results</h3>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Hospital</th>
              <th>Doctor</th>
              <th>Test Type</th>
              <th>Result</th>
            </tr>
          </thead>
          <tbody id="tests-list"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/patient-dashboard.js"></script>
</body>
</html>
