<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Login | PIMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/patient-login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Patient Portal Login</h2>
      <input type="text" id="patientId" placeholder="Patient ID">
      <input type="password" id="password" placeholder="Password">
      <button onclick="loginPatient()">Login</button>
      <p id="error-msg"></p>
    </div>
  </div>

  <script>
    function loginPatient() {
      const id = document.getElementById('patientId').value.trim();
      const password = document.getElementById('password').value.trim();

      // Mock check
      if (id === "pat-789" && password === "1234") {
        localStorage.setItem("patientId", id);
        window.location.href = "/patient/patient-dashboard.html";
      } else {
        document.getElementById('error-msg').textContent = "Invalid ID or password";
      }
    }
  </script>
</body>
</html>
