<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Dashboard | PIMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/patient-dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <i class="fas fa-notes-medical"></i> Patient Portal
      </div>
      <div>
        <span id="patient-name"></span>
        <button onclick="logoutPatient()">Logout</button>
      </div>
    </div>
  </header>

  <main>
    <section class="card">
      <h2>Medical History</h2>
      <div id="record-list"></div>
    </section>

    <section class="card">
      <h2>Upcoming Appointments</h2>
      <div id="appointment-list"></div>
    </section>

    <section class="card">
      <h2>Flagged Doctors</h2>
      <div id="flagged-doctors"></div>
    </section>
  </main>

 <script src="js/patient-dashboard.js"></script>  
</body>
</html>
