<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard | PIMS</title>
  <link rel="stylesheet" href="css/doctor-dashboard.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h2>Doctor Dashboard</h2>
    <button class="logout" onclick="logoutDoctor()">Logout</button>
  </header>

  <div class="container">
    <div class="sidebar">
      <ul>
        <li><a href="#" class="active" onclick="showSection('diagnosis')">ğŸ“ Diagnosis</a></li>
        <li><a href="#" onclick="showSection('medication')">ğŸ’Š Medication</a></li>
        <li><a href="#" onclick="showSection('tests')">ğŸ§ª Test Results</a></li>
      </ul>
    </div>

    <div class="main">
      <!-- Diagnosis Section -->
      <div class="card section" id="diagnosis-section">
        <h3>Diagnosis History</h3>
        <div id="diagnosis-list"></div>
        <h4>Add New Diagnosis</h4>
        <input type="text" id="diagnosis-input" placeholder="Diagnosis">
        <textarea id="diagnosis-notes" placeholder="Notes..."></textarea>
        <button onclick="addDiagnosis()">Add</button>
      </div>

      <!-- Medication Section -->
      <div class="card section" id="medication-section" style="display: none">
        <h3>Medication List</h3>
        <div id="medication-list"></div>
        <h4>Add New Medication</h4>
        <input type="text" id="medication-input" placeholder="Medication Name">
        <textarea id="medication-notes" placeholder="Dosage / Notes..."></textarea>
        <button onclick="addMedication()">Add</button>
      </div>

      <!-- Test Results Section -->
      <div class="card section" id="tests-section" style="display: none">
        <h3>Test Results</h3>
        <div id="tests-list"></div>
        <h4>Add New Test Result</h4>
        <select id="test-type">
          <option value="CT Scan">CT Scan</option>
          <option value="Blood Test">Blood Test</option>
          <option value="X-ray">X-ray</option>
          <option value="Ultrasound">Ultrasound</option>
        </select>
        <textarea id="test-notes" placeholder="Result Notes..."></textarea>
        <button onclick="addTestResult()">Add</button>
      </div>
    </div>
  </div>

  <script src="js/doctor-dashboard.js"></script>
</body>
</html>
