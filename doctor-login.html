<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Login - PIMS</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <h1>Welcome Back</h1>
      <p class="subtitle">Doctor Portal</p>

      <form id="loginForm">
        <input type="text" id="doctorId" placeholder="Doctor ID" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="login-right">
      <img src="images/doctor-bg.jpg" alt="Doctor Illustration" />
    </div>

    <script>
      document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();
        // Simple check â€” you can expand with real logic
        const id = document.getElementById("doctorId").value;
        const pw = document.getElementById("password").value;

        if (id && pw) {
          localStorage.setItem("doctorId", id);
          window.location.href = "doctor-dashboard.html";
        } else {
          alert("Invalid login");
        }
      });
    </script>
  </div>
</body>
</html>
